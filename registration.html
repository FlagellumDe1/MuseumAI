<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/museum.css">
    <title>Музей AI творчества</title>
  </head>
  <body>

    <!--HEADER/NAV-->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo logo"><a href="#"><img class="logo__img" src="images/logo.png" alt="museum logo"></a></div>
          <div class="header__nav">
              <ul class="header__navlist">
                <li class="nav__item"><a href="museum.html" class="nav__link">Главная</a></li>
                <li class="nav__item"><a href="about.html" class="nav__link">О музее</a></li>

              </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">

    <!--MAIN CONTENT-->
        <div class="page page-registration">
          <div class="page__registrationform form">
            <h2 class="title_red">Регистрация</h2>
            <form class="registration" action="registration.html" method="post">
              <label for="login">Придумайте Логин: </label> <br><br>
              <input type="text" name="login" placeholder="login" class="registration__input" required  id="loginid"><br><br>
              <label for="password">Придумайте Пароль: </label> <br><br>
              <input type="password" name="password" placeholder="password1234" class="registration__input" required id="passwordid"><br><br>
              <label for="password2" >Укажите ваш email:  </label> <br><br>
              <input type="email" name="email" placeholder="example@lorem.com" class="registration__input" required id="emailid"><br><br>
              <p>Укажите пол: </p> <br>
              <label for="male">М</label>
              <input type="radio" name="state" id="male">
              <label for="female">Ж</label>
              <input type="radio" name="state" id="female">
              <br><br>
              <button type="button" class="registration__button" onclick="buttonClick(this)">Готово</button>
            </form>
          </div>
      </div>
        <!--FOOTER-->
        <div class="footer">
          <div class="footer__info">
            <h3 class="footer__heading">Адрес:</h3>
            <p class="footer__text">Nowhere st, Oklahoma, USA</p>
            <h3 class="footer__heading">Телефон:</h3>
            <p class="footer__text">+7-900-420-14-88</p>
            <h3 class="footer__heading">Часы работы:</h3>
            <p class="footer__text">Пн-Пт: 11:00 - 20:00 </p>
            <p class="footer__text">Сб-Вс: 12:00 - 22:00 </p>
          </div>
          <div class="footer__info footer__info-left ">
            <h3 class="footer__heading">Email:</h3>
            <p class="footer__text">Loremfan@lorem.lo</p>
            <h3 class="footer__heading">Мы в социальных сетях:</h3>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img class="footer__socials"src="images/vklogo.png" alt=""></a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img class="footer__socials"src="images/tglogo.png" alt=""></a><br><br><br>
            <h4 class="by_kks">Made by kks</h4>


          </div>
        </div>
      </div>
    </main>
